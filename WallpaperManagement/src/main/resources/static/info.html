<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link type="text/css" href="css/personalCenter.css" rel="stylesheet"/>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        $(function () {
            // 获取所有的菜单项
            const menuItems = document.querySelectorAll('.leftdiv .menu a');
            // 获取当前页面的URL
            const currentPage = window.location.pathname;
            // 遍历所有的菜单项
            menuItems.forEach(item => {
                // 获取菜单项的跳转链接
                const link = item.getAttribute("href");
                // 如果链接与当前页面匹配，则为该菜单项添加 'active' 类
                if ("/" + link === currentPage) {
                    item.classList.add('active');
                }
            });
            $.ajax({
                url: "getCurrentInfo.action",
                type: "post",
                dataType: "json",
                success: function (user) {
                    $("#headImg").attr("src", "avatar/" + user.fileName + "?t=" + new Date().toString());
                }
            });
            $.ajax({
                url: "getCurrentInfo.action",
                type: "post",
                success: function (data) {
                    $("#userName").html(data.userName);
                    $("#nickname").html(data.nickname);
                    $("#mail").html(data.mail);
                    $("#phone").html(data.phone);
                    $("#birthday").html(data.birthday);
                    $("#recordDay").html(data.recordDay);
                }
            });
        })
    </script>
</head>
<body>
<div class="mainBag">
    <div class="background">
        <img src="images/5.png">
    </div>
</div>
<div class="leftdiv">
    <div class="profile">
        <img id="headImg">
    </div>
    <div class="menu">
        <ul>
            <li><a href="info.html">个人信息</a></li>
            <li><a href="infoEdit.html">修改信息</a></li>
            <li><a href="passwordEdit.html">修改密码</a></li>
        </ul>
    </div>
</div>
<div class="rightdiv">
    <div class="group">
        <div class="label">
            <label>账号：</label>
        </div>
        <div class="field">
            <div class="mess" id="userName"></div>
        </div>
    </div>
    <div class="group">
        <div class="label">
            <label>昵称：</label>
        </div>
        <div class="field">
            <div class="mess" id="nickname"></div>
        </div>
    </div>
    <div class="group">
        <div class="label">
            <label>邮箱：</label>
        </div>
        <div class="field">
            <div class="mess" id="mail"></div>
        </div>
    </div>
    <div class="group">
        <div class="label">
            <label>手机：</label>
        </div>
        <div class="field">
            <div class="mess" id="phone"></div>
        </div>
    </div>
    <div class="group">
        <div class="label">
            <label>出生日期：</label>
        </div>
        <div class="field">
            <div class="mess" id="birthday"></div>
        </div>
    </div>
    <div class="group">
        <div class="label">
            <label>注册日期：</label>
        </div>
        <div class="field">
            <div class="mess" id="recordDay"></div>
        </div>
    </div>
</div>
<div class="but">
    <button id="return" onclick="window.location.replace('community.html')">
        <img src="images/return.png">
    </button>
</div>
</body>
</html>
