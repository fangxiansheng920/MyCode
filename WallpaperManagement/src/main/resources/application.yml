server:
  port: 80

####数据源配置####
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wallpaper?useSSL=false #mysql连接地址
    username: root #数据库账号
    password: 123456 #数据库密码
  #配置文件上传大小
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


####mybatis配置####
mybatis:
  #映射文件地址
  mapper-locations: classpath:org/example/WallpaperManagement/mapper/*.xml
  #定义类别名
  type-aliases-package: org.example.WallpaperManagement.entity


###pagehelper设置
pagehelper:
  ##方言
  auto-dialect: mysql
  ##开启分页合理化  当前页 <1，会默认查询第一页数据， 当前页>总页数，会默认查询最后一页
  reasonable: true

###分页大小
pageSize: 6
